<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>파일 목록 출력 예제</title>
</head>

<body>
  <div id="fileList"></div>

  <script>
    // 현재 폴더 내부의 파일 리스트를 가져와서 출력하는 함수
    function showFileList() {
      // 파일 리스트를 출력할 div 요소
      const fileList = document.getElementById('fileList');

      // 파일 리스트를 가져올 FileReader 객체 생성
      const fileReader = new FileReader();

      // 현재 폴더 내부의 파일 리스트를 가져올 함수
      fileReader.onload = function (event) {
        // 가져온 파일 리스트를 출력
        fileList.innerHTML = event.target.result;
      };

      // 현재 폴더 내부의 파일 리스트를 가져옴
      fileReader.readAsText(new Blob(["."], { type: "text/plain" }));
    }

    // 페이지가 로드되면 파일 리스트를 출력
    window.onload = showFileList;
  </script>
</body>

</html>
